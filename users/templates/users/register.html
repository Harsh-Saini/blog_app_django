{% extends 'entries/base.html' %}
{% block content %}

<div class="col-md-8">
    <h2 class="my-4">Create new account</h2>
    <div class="card mb-4">
        <div class="card-header">
            <a class="btn btn-primary" href="{% url 'blog-home' %}">Back to Home</a>
        </div>
    </div>
    <!-- Form holder card -->
    <div class="card mb-4">
        <div class="card-header">
            Create a new Account
        </div>
        <div class="card-footer text">
            <form method="post">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-primary" type="submit">Create Account</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
